<!DOCTYPE html>
<html>
	<head>
		<title>BElAJAR v2</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body {
				margin: 0;
				font-family: Arial, sans-serif;
				background: #ffebcd;
			}
			main {
				margin-bottom: 60px;
			}
			.app {
				max-width: 480px;
				margin: 0 auto;
				background: #f5f5DC;
				min-height: 100vh;
			}
			.header {
				background: #1976d2;
				color: white;
				padding: 15px;
				text-align: center;
				font-weight: bold;

				position: fixed;
				top: 0;
				left: 0;
				right: 0;
			}
			.content {
				padding: 15px;
				padding-top: 70px;
				padding-bottom: 70px;
				display: flex;
				flex-direction: column;
				gap: 10px;
			}
			.kotak {
				border: 1px solid #ccc;
				padding: 15px;
				border-radius: 8px;
				text-align: center;
			}
			.bottom-nav {
				position: fixed;
				bottom: 0;
				left: 50%;
				transform: translateX(-50%);
				width: 100%;
				max-width: 480px;

				display: flex;
				justify-content: space-around;

				background: #ffffff;
				border-top: 1px solid #ccc;
				padding: 10px 0;
				z-index: 10;
			}
			.bottom-nav div {
				font-size: 14px;
				text-align: center;
			}
			.btn {
				padding: 10px;
				flex: 1;
				text-align: center;
				font-size: 14px;
			}
			.btn:active {
				background: #e0e0e0;
			}
			.active {
				color: #1976d2;
				font-weight: bold;
			}
		</style>
		</head>
<body>
	<div class="app">
		<div class="header">Aplikasi Saya</div>
		<main class="content">
			<div class="kotak">Item 1</div>
			<div class="kotak">Item 2</div>
			<div class="kotak">Item 3</div>
			<div class="kotak">Item 4</div>
			<div class="bottom-nav">
				<div class="btn active">Home</div>
				<div class="btn">Menu</div>
				<div class="btn">Info</div>
				<div class="btn">Profil</div>
			</div>
	</main>
	<script>
		document.querySelectorAll('.bottom-nav .btn').forEach(b=>b.onclick=_=>{document.querySelector('.btn.active').classlist.remove('active');b.classlist.add('active');});
	</script>
</body>

</html>
