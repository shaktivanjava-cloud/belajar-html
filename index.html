<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Canvas Example</title>
  <style>
    body { font-family: system-ui, Arial; margin: 1rem; background:#f3f3f3; }
    #canvasWrap { max-width: 800px; margin: 0 auto; background: white; padding: 1rem; border-radius:8px; }
    canvas { width:100%; height:400px; display:block; border:1px solid #ddd; touch-action: none; }
  </style>
</head>
<body>
  <h2>Contoh Canvas â€” bentuk + coret-coret</h2>
  <div id="canvasWrap">
    <canvas id="c"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');

    // atur ukuran canvas berdasarkan CSS size * devicePixelRatio untuk hasil tajam
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const rect = canvas.getBoundingClientRect();
      canvas.width = Math.round(rect.width * dpr);
      canvas.height = Math.round(rect.height * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // scale drawing ke CSS pixels
      redraw(); // gambar ulang saat resize
    }

    function redraw() {
      // bersihkan
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // gambar contoh: gradient, lingkaran, garis
      const g = ctx.createLinearGradient(0,0,canvas.width/2,0);
      g.addColorStop(0,'#4facfe');
      g.addColorStop(1,'#00f2fe');
      ctx.fillStyle = g;
      ctx.fillRect(10,10,120,80);

      ctx.beginPath();
      ctx.arc(220,60,40,0,Math.PI*2);
      ctx.fillStyle = '#ffcc66';
      ctx.fill();
      ctx.strokeStyle = '#cc8800';
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(300,20);
      ctx.lineTo(380,100);
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 3;
      ctx.stroke();
    }

    // fitur menggambar oleh user (basic)
    let drawing = false;
    function pointerDown(e) { drawing = true; ctx.beginPath(); ctx.moveTo(e.offsetX, e.offsetY); }
    function pointerMove(e) { if (!drawing) return; ctx.lineTo(e.offsetX, e.offsetY); ctx.strokeStyle = '#000'; ctx.lineWidth = 2; ctx.stroke(); }
    function pointerUp() { drawing = false; }

    canvas.addEventListener('pointerdown', pointerDown);
    canvas.addEventListener('pointermove', pointerMove);
    window.addEventListener('pointerup', pointerUp);
    window.addEventListener('resize', resizeCanvas);

    // init
    resizeCanvas();
  </script>
</body>
</html>
