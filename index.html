<!DOCTYPE html>
<html>
<head>
    <title>APP1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #1d1b1b;
        }
        main {
            padding-bottom: 60px;
        }
        .btn-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8%;
            background-color: #000000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }
        .menu-left, .burger {
            font-size: 30px;
            cursor: pointer;
            color: white; /* default nonaktif */
            transition: color 0.25s;
        }
        .menu-left.active, .burger.active {
            color: #fbff00; /* warna aktif */
        }
        .gallery {
        display: grid;
        grid-template-columns: 1fr;
        gap: 25px;
        padding: 25px;
        }

.item {
    background-color: #103c84;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    aspect-ratio: 1 / 1.5; /* kotak persegi */
    border-radius: 8px;
    font-size: 20px;
}
    </style>
</head>
<body>
    <main>
        <div class="gallery">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
        </div>
    </main>
        <div class="btn-menu">
            <div class="menu-left">&#9881;</div>
            <div class="burger">&#9776;</div>
        </div>
    <script>
        const buttons = document.querySelectorAll('.menu-left, .burger');

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                // matikan tombol lain
                buttons.forEach(b => {
                    if(b !== btn) b.classList.remove('active');
                });

                // toggle tombol yang diklik
                btn.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
